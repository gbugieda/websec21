<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Websec Message Board</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <div class="header">
    <h1><strong>WEBSEC Message Board</strong></h1>
  </div>

  <div class="user-auth">
    <h2 class="header-grey">LOGIN</h2>
    <div class="user-auth-login">
      <input class="ua-child" type="text" id="userEmail" placeholder="EMAIL"></input></br>
      <input class="ua-child" type="password" id="userPassword" placeholder="PASSWORD"></input></br>
    </div>
    <button class="ua-child" type="button" id="login">Login</button></br>
    <div class="user-auth-reg">
      <input class="ua-child" type="text" id="regUsername" placeholder="USERNAME"></input></br>
      <input class="ua-child" type="text" id="regEmail" placeholder="EMAIL"></input></br>
      <input class="ua-child" type="password" id="regPassword"  placeholder="PASSWORD"></input></br>
    </div>
    <button class="ua-child" type="button" id="register">Register</button></br></br>
  </div>

  <div class="discord">
    <div class="channels">
      <div>CHANNELS</div>
    </div>
    <div class="chat-functionality">
      <p><strong>MESSAGE CREATION:</strong></p>
      <ul id="chatHist" style="list-style-type:none;"> </ul>
      <input type="text" id="msg" name="msg" placeholder="Type Message">
      <button type="button" id="send">Send Message</button>
      <button type="button" id="clear">Clear All History</button>
    </div>
    <div class="active-users">
      <div>ACTIVE USERS</div>
    </div>
  </div>


  
   
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script type="module" src="./script.js"></script>

</body>
</html>
